<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>BitCalc - Binary Calculator</title>
    <link rel="stylesheet" href="bitCalc.css">
</head>
<body>
    <div class="wapper">
        <div class="header grid">
            <div class="center-grid">
                    <h1 class="logo">BitCalc.io</h1>
                    <div class="menu">
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                    </div>
            </div>
        </div>
        <div class="content grid">
            <div class="bitsets">
                
                <div class="bitset">
                    <div class="nibble">
                        <span class="bit-unit">DWord</span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">28</span>
                    </div>
                    <div class="nibble">
                        <span class="bit-unit"></span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">24</span>
                    </div>
                </div>
                <div class="bitset">
                    <div class="nibble">
                        <span class="bit-unit"></span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">20</span>
                    </div>
                    <div class="nibble">
                        <span class="bit-unit"></span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">16</span>
                    </div>
                </div>
                <div class="bitset">
                    <div class="nibble">
                        <span class="bit-unit">Word</span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">12</span>
                    </div>
                    <div class="nibble">
                        <span class="bit-unit"></span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">8</span>
                    </div>
                </div>
                <div class="bitset">
                    <div class="nibble">
                        <span class="bit-unit">Byte</span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">4</span>
                    </div>
                    <div class="nibble">
                        <span class="bit-unit">Nibble</span>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <span class="bit-offset">0</span>
                    </div>
                </div>
                <div class="result">
                    <h2>Result:</h2>
                    <div class="bit-rubber"><i class="fas fa-eraser"></i></div>
                    <p>0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleBit(item){
            if (item.innerHTML == "1")
                item.innerHTML = "0";
            else
                item.innerHTML = "1";

            setResult()
        }

        function getAllBitsElement(){
            return document.querySelectorAll(".nibble > div.bit");
        }

        function getAllBits(){
            var elements = getAllBitsElement();
            var bitstring = "";

            elements.forEach((item)=>{
                bitstring += item.innerHTML;
            })
            return bitstring;
        }

        function resetAllBits(){
            var elements = getAllBitsElement();
            elements.forEach((item) => {
                item.innerHTML = "0";
            })

            setResult();
        }

        function setResult(){
            var value = Number("0b"+getAllBits());
            var element = document.querySelector(".result > p");

            element.innerHTML = value;
        }
        // end of functions

        var elements = getAllBitsElement();
        elements.forEach((item) => {
            item.addEventListener("click",()=>{toggleBit(item)});

        })
        var rubber = document.querySelector(".bit-rubber");
        rubber.addEventListener("click",()=>{resetAllBits()});
    </script>
</body>
</html>
